name: Bookeo Calendar Scraper

on:
  workflow_dispatch:   # so you can manually trigger a run now
  schedule:
    - cron: "0 7 * * *"  # daily at 7:00 UTC

jobs:
  run-script:
    runs-on: self-hosted   # ← THIS is the important change!
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r scripts/requirements.txt

      - name: Decode Google Service Account JSON
        run: |
          echo "${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}" > service_account.json

      - name: Run cloud_extract_calendar.py
        run: |
          python scripts/cloud_extract_calendar.py
