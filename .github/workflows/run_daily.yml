name: Bookeo Calendar Scraper

on:
  schedule:
    - cron: "0 7 * * *" # Runs daily at 7:00 UTC
  workflow_dispatch:

jobs:
  run-script:
    runs-on: self-hosted

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python Virtualenv
        run: |
          python3 -m venv venv
          source venv/bin/activate
          python3 -m pip install --upgrade pip setuptools wheel
          pip install -r scripts/requirements.txt

      - name: Decode and save Service Account JSON
        run: |
          echo "${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}" | base64 --decode > service_account.json

      - name: Run cloud_extract_calendar.py
        run: |
          source venv/bin/activate
          python scripts/cloud_extract_calendar.py
        env:
          BOOKEO_USERNAME: ${{ secrets.BOOKEO_USERNAME }}
          BOOKEO_PASSWORD: ${{ secrets.BOOKEO_PASSWORD }}
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}

      - name: Upload error page if login fails
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: page-error
          path: page_error.html
