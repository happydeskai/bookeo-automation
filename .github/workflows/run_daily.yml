name: Daily Bookeo Automation

on:
  schedule:
    - cron: '0 2 * * *'  # Runs at 2:00 AM UTC every day
  workflow_dispatch:

jobs:
  run-bookeo:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install selenium pandas pyperclip gspread oauth2client

      - name: Set up Chromium
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser
          echo "CHROME_BIN=$(which chromium-browser)" >> $GITHUB_ENV

      - name: Create config.ini
        run: |
          echo "[bookeo]" > config.ini
          echo "username = ${{ secrets.BOOKEO_USERNAME }}" >> config_
